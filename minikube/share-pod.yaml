apiVersion: v1
kind: Pod
metadata:
  name: share-pod
  labels:
    app: share-pod
spec:
  volumes:
    - name: host-volume
      hostPath:
        path: /home/docker/pod-volume
  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 80
      volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: host-volume
    - name: debian
      image: debian
      volumeMounts:
        - mountPath: /host-vol
          name: host-volume
      command: ["/bin/sh", "-c", "echo Introduction to Kubernetes > /host-vol/index.html ; sleep 3600"]
